# remap tmux prefix
unbind C-b
set -g prefix C-Space

# default terminal
set -g default-terminal "rxvt-256color";

# reload tmux configuration
unbind r
bind r source-file $XDG_CONFIG_HOME/tmux/tmux.conf \; display " Reloaded tmux configuration"

# let me use the mouse to switch windows (should remove this really)
set -g mouse on

# create vertical and horizontal splits
unbind v
unbind h
unbind %   # default hori split bind
unbind '"' # default vert split bind
bind v split-window -h -c "#{pane_current_path}" # vertical   split in same directory
bind h split-window -v -c "#{pane_current_path}" # horizontal split in same directory

# pane navigation
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# can resolve cursor issues in terminal
set -g -a terminal-overrides ',*Ss=\E[%p1%d q:Se=\E[2 q'

# window management
unbind n # default: move to next window
unbind w # default: interactive change window
bind n command-prompt "rename-window '%%'"
bind w new-window -c  "#{pane_current_path}"

# windows start at index 1 instead of 0
set -g base-index 1 
set-window-option -g pane-base-index 1

# next/prev window
bind -n M-j previous-window
bind -n M-k next-window

# vi-mode
set-window-option -g mode-keys vi
unbind -T copy-mode-vi Space; # default: begin-selection
unbind -T copy-mode-vi Enter; # default: copy-selection
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel --clipboard"

# smart pane switching with vim split awareness
# see: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# history max lines
set -g history-limit 10000

# remove delay when pressing escape in vim
set -s escape-time 0

################################################################################
# design

# bg = background
# fg = foreground

# panes
set -g pane-border-style fg=black
set -g pane-active-border-style fg=red

# status line
set -g status-justify left
set -g status-style fg=blue
set -g status-interval 2

# messaging
set -g message-command-style fg=blue,bg=black

# window mode
setw -g mode-style bg=green,fg=black

# window status
setw -g window-status-format " #F#I:#W#F "
setw -g window-status-current-format " #F#I:#W#F "
setw -g window-status-format "#[fg=magenta]#[bg=black] #I #[bg=cyan]#[fg=white] #W "
setw -g window-status-current-format "#[bg=brightmagenta]#[fg=white] #I #[fg=white]#[bg=cyan] #W "
setw -g window-status-current-style bg=black,fg=yellow,dim
setw -g window-status-style bg=green,fg=black,reverse

# loud or quiet?
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

set-window-option -g monitor-activity off
set -g bell-action none

# modes
set-window-option -g clock-mode-colour red
set-window-option -g mode-style fg=red,bg=black,bold

# panes
set -g pane-border-style bg=black,fg=black
set -g pane-active-border-style fg=blue,bg=brightblack

# statusbar
set -g status-position bottom
set -g status-style bg=black,fg=yellow,dim
set -g status-left ''
set -g status-right '#{?client_prefix,#[fg=red]prefix pressed ..,#[fg=brightwhite]#H}'
set -g status-right-length 50
set -g status-left-length 20

# window
set-window-option -g window-status-current-style fg=red,bg=brightblack,bold
set-window-option -g window-status-current-format ' #I#[fg=brightwhite]:#[fg=brightwhite]#W#[fg=blue]#F '

set-window-option -g window-status-style fg=magenta,bg=black,none
set-window-option -g window-status-format ' #I#[fg=colour251]:#[fg=colour251]#W#[fg=black]#F '
set-window-option -g window-status-bell-style fg=white,bg=red,bold

# messages
set -g message-style fg=white,bg=red,bold

################################################################################
# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'laktak/extrakto'
set -g @extrakto_clip_tool 'xsel --input --clipboard'

# should run last
run -b "$XDG_CONFIG_HOME/tmux/plugins/tpm/tpm"
